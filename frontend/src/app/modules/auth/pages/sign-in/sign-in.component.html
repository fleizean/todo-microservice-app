<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
    {{ errorMessage }}
  </div>

  <div class="text-center">
    <h2 class="text-foreground mb-1 text-3xl font-semibold">Hello Again <span class="text-primary">!</span></h2>
    <p class="text-muted-foreground text-sm">Enter your credential to access your account.</p>
  </div>

  <div class="space-y-3 text-left">
    <!-- Email Field -->
    <div class="form__group">
      <div class="relative">
        <input
          type="email"
          id="email"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="peer block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-transparent focus:border-primary focus:outline-none focus:ring-primary"
          placeholder=" "
          formControlName="email" 
        />
        <label
          for="email"
          [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['email']?.errors }"
          class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
          Email address
        </label>
      </div>
      <div *ngIf="submitted && f['email']?.errors" class="is__invalid-error text-red-500 text-xs mt-1">
        <div *ngIf="f['email']?.errors?.['required']">Email gereklidir</div>
        <div *ngIf="f['email']?.errors?.['email']">Geçerli bir email adresi girin</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="password"
          [ngClass]="{ 'is__invalid-input': submitted && f['password']?.errors }"
          class="peer block w-full rounded-md border border-gray-300 px-3 py-2 pr-10 placeholder-transparent focus:border-primary focus:outline-none focus:ring-primary"
          placeholder=" "
          formControlName="password" 
        />
        <label
          for="password"
          [ngClass]="{ 'peer-focus:text-destructive!': submitted && f['password']?.errors }"
          class="bg-background text-muted-foreground peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
          Password
        </label>
        <span
          class="text-muted-foreground absolute top-2 cursor-pointer ltr:right-3 rtl:left-3"
          (click)="togglePasswordTextType()">
          <svg-icon
            [src]="!passwordTextType ? 'assets/icons/heroicons/outline/eye-off.svg' : 'assets/icons/heroicons/outline/eye.svg'"
            [svgClass]="'h-5 w-5'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password']?.errors" class="is__invalid-error text-red-500 text-xs mt-1">
        <div *ngIf="f['password']?.errors?.['required']">Şifre gereklidir</div>
        <div *ngIf="f['password']?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</div>
      </div>
    </div>
  </div>

  <div class="mb-2 flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary" />
      <label for="remember-me" class="text-muted-foreground ml-2 block text-sm">Remember me</label>
    </div>

    <app-button routerLink="/auth/forgot-password" impact="none" tone="primary" shape="rounded" size="small" type="button">
      Forgot your password?
    </app-button>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button 
      full 
      impact="bold" 
      tone="primary" 
      shape="rounded" 
      size="medium"
      type="submit"
      [disabled]="isLoading"
    >
      {{ isLoading ? 'Signing in...' : 'Sign in' }}
    </app-button>
  </div>

  <!-- Sign-up Link -->
  <div class="text-muted-foreground flex items-center justify-center text-sm">
    Not a Member yet?
    <app-button routerLink="/auth/sign-up" impact="none" tone="primary" shape="rounded" size="small" type="button">
      Sign up
    </app-button>
  </div>
</form>
